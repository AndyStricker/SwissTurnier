<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
<title>SwissTurnier</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/zepto.js" type="text/javascript"></script>
<script src="js/main.js" type="module"></script>

<script type="text/template" id="play-view-tmpl">
<td>
	<span class="id"><%= id_team_a %></span>
	<span class="name"><%= _embedded.team_a.name %></span>
</td>
<td>
	<span class="id"><%= id_team_b %></span>
	<span class="name"><%= _embedded.team_b ? _embedded.team_b.name : '<em>Freispiel</em>' %></span>
</td>
<td><input class="result-input" type="number" min="0" name="points_a" value="<%= points_a %>"></td>
<td><input class="result-input" type="number" min="0" name="points_b" value="<%= points_b %>"></td>
</script>

</head>
<body>
<h1>SwissTurnier</h1>
<div id='anchor1'></div>
<div id='playround-view'>
	<form name="playround-form">
		<form>
			<p>
				<label>
					Runde:
					<input class="playround-input" type="number" min="0" name="playround" value="1">
				</label>
			</p>
		</form>
		<table class="playround-table">
			<thead>
				<tr>
					<td>Team A</td>
					<td>Team B</td>
					<td>Points A</td>
					<td>Points B</td>
				</tr>
			</thead>
			<tbody class="playround-list"></tbody>
		</table>
		<p>
			<button class="save-button" type="button" name="save-button" value="save">Speichern</button>
		</p>
	</form>
</div>
</body>
</html>
